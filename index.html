    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.5.2/redux.min.js"></script>
    <script src="/redux-location/redux-location.js"></script>
    <script>
      /* <![CDATA[ */
      store = Redux.createStore(reduxLocation)
      console.log(store.getState())

      updateLocation = function () {
        store.dispatch({ type: "UPDATE_LOCATION" })
        console.log(store.getState())
      }

      updateLocation()

      window.addEventListener("hashchange", updateLocation)
      window.addEventListener("popstate", updateLocation)

      onClick = function (e) {
        e.preventDefault()
        history.pushState(null, null, e.target.getAttribute("href"))
        window.dispatchEvent(new HashChangeEvent("hashchange"))
      }

      if (history.pushState) {
        Array.prototype.slice.call(document.getElementsByTagName("a")).forEach(function (a) {
          a.addEventListener("click", onClick);
        });
      }
